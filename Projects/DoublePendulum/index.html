<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pendulum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="DoublePendulumPathCanvas"></canvas>
    <canvas id="DoublePendulumCanvas"></canvas>
    
    <div class="Menu">
        <form id="InputForm">
            <label for="theta1">Theta1</label>
            <input id="theta1" name="theta1" placeholder="0" value="0"></input><br>
            <label for="theta2">Theta2</label>
            <input id="theta2" name="theta2" placeholder="0" value="0"></input><br>
            <label for="omega1">Omega1</label>
            <input id="omega1" name="omega1" placeholder="0" value="0"></input><br>
            <label for="omega2">Omega2</label>
            <input id="omega2" name="omega2" placeholder="0" value="0"></input><br>
            <label for="length1">Length1</label>
            <input id="length1" name="length1" placeholder="0" value="0"></input><br>
            <label for="length2">Length2</label>
            <input id="length2" name="length2" placeholder="0" value="0"></input><br>

            <button id="Submit" type="submit">Submit</button>

            
        </form>
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
